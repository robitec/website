name: Build and Deploy
on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      THEME: meghna-hugo

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Check go
        run: go version

      - name: Install Hugo 🔧
        run: |
          sudo apt update
          sudo apt install hugo

      - name: Add Theme
        run: |
          ls -la
          mkdir themes
          git clone --depth 1 https://github.com/robitec/$THEME.git themes/$THEME/

      - name: Build Website
        run: |
          ls -la
          hugo -s .
          echo "www.robitec.es" >> public/CNAME

      - name: Check
        run: |
          ls -la
          ls -la public

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: public

