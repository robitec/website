############################# Default Parameters ##########################
[params]
logo = "images/logo.png"
# Meta data
description = ""
author = ""
# Google Analytics
google_analytics_id = "" # Your ID
# post share
post_share = false

[params.footer]
logo = "images/grup_mauri.svg"
link = "https://www.bmauri.com"

# preloader
[params.preloader]
enable = false
preloader = "images/logo.svg"

# cookies
[params.cookies]
enable = false
expire_days = 2

# google map
[params.map]
enable = false
gmap_api = "https://maps.googleapis.com/maps/api/js?key=AIzaSyBu5nZKbeK-WHQ70oqOWo-_4VmwOwKP9YQ"
map_latitude = "51.5223477"
map_longitude = "-0.1622023"
map_marker = "images/marker.png"

############################# social icons ##########################

