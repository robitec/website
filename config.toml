################################# Default configuration ###################
baseURL = "https://www.robitec.es"
title = "Robitec"
theme = "meghna-hugo"
# post pagination
paginate = "6"
# post excerpt
summaryLength = "15"

# disable language
disableLanguages = ['en', 'fr']
defaultContentLanguage = 'es'

[markup.goldmark.renderer]
unsafe= true

